<button
  onclick='StripeCart.addToCart({{ include.price_id | jsonify }}, {{ include.name | jsonify }}, {{ include.price }}, {{ include.image | jsonify }})'
  class="add-to-cart-btn bn bg-dark-green white pa2 ph3 br2 pointer f6 b">
  {{ include.button_text | default: "Add to Cart" }} - ${{ include.price }}
</button>

<style>
  .add-to-cart-btn:hover {
    background-color: #137752;
  }
  .add-to-cart-btn:active {
    transform: scale(0.98);
  }
</style>
