<div class="stripe-cart relative dib">
  <button onclick="StripeCart.toggleCart()" class="cart-toggle bn bg-transparent pointer flex items-center mid-gray">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="9" cy="21" r="1"></circle>
      <circle cx="20" cy="21" r="1"></circle>
      <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
    <span class="cart-count ml1 bg-red white br-pill f7 w1 h1 flex items-center justify-center" style="display: none;">0</span>
  </button>

  <div id="cart-dropdown" class="dn absolute right-0 mt2 bg-white shadow-4 br2 w6 z-999">
    <div class="pa3 bb b--light-gray">
      <h4 class="ma0 f5">Shopping Cart</h4>
    </div>
    <div id="cart-items" class="max-h5 overflow-auto">
      <p class="pa3 tc gray">Your cart is empty</p>
    </div>
    <div class="pa3 bt b--light-gray">
      <div class="flex justify-between mb3">
        <span class="b">Total:</span>
        <span class="cart-total b">$0.00</span>
      </div>
      <button onclick="StripeCart.checkout()" class="checkout-btn w-100 bn bg-dark-green white pa2 br2 pointer f6 b" disabled>
        Checkout
      </button>
    </div>
  </div>
</div>

<style>
  .stripe-cart .cart-toggle:hover {
    color: #000;
  }
  .stripe-cart .cart-qty-btn {
    width: 20px;
    height: 20px;
    line-height: 1;
    border-radius: 2px;
  }
  .stripe-cart .cart-qty-btn:hover {
    background-color: #ccc;
  }
  .stripe-cart .cart-remove-btn:hover {
    color: #ff4136;
  }
  .stripe-cart .checkout-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .stripe-cart .checkout-btn:not(:disabled):hover {
    background-color: #137752;
  }
  .cart-notification {
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
